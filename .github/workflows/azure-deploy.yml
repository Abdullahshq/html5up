name: Deploy to Azure Web App with PHP

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      webapp_name:
        description: 'Azure Web App to deploy to'
        required: true
        type: choice
        options:
          - default
          - secondary
        default: 'default'
      deployment_slot:
        description: 'Deployment slot'
        required: true
        type: choice
        options:
          - production
          - staging
          - development
          - test
        default: 'production'

jobs:
  # Stage 1: Checkout Code
  checkout:
    name: Checkout Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

  # Stage 2: Prepare Environment
  prepare:
    name: Prepare Environment
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring, intl, gd, xml, zip

  # Stage 3: Deploy to Azure
  deploy:
    name: Deploy to Azure
    needs: prepare
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.webapp_name }}-${{ github.event.inputs.deployment_slot }}
      url: ${{ steps.set-url.outputs.webapp-url }}
    # Environment protection rules will require approval before deployment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.inputs.webapp_name == 'secondary' && secrets.AZURE_WEBAPP_NAME_SECONDARY || secrets.AZURE_WEBAPP_NAME }}
          package: .
          slot-name: ${{ github.event.inputs.deployment_slot }}
          startup-command: "php -S 0.0.0.0:8080"
      # Set the webapp URL as an output variable and display deployment URL
      - name: Set and display webapp URL
        id: set-url
        run: |
          # Using the newer GitHub Actions output syntax
          # Determine which webapp name to use based on the input
          if [[ "${{ github.event.inputs.webapp_name }}" == "secondary" ]]; then
            WEBAPP_NAME="${{ secrets.AZURE_WEBAPP_NAME_SECONDARY }}"
          else
            WEBAPP_NAME="${{ secrets.AZURE_WEBAPP_NAME }}"
          fi
          
          # Determine the URL based on the deployment slot
          if [[ "${{ github.event.inputs.deployment_slot }}" == "production" ]]; then
            WEBAPP_URL="https://${WEBAPP_NAME}.azurewebsites.net"
          else
            WEBAPP_URL="https://${WEBAPP_NAME}-${{ github.event.inputs.deployment_slot }}.azurewebsites.net"
          fi
          
          echo "webapp-url=$WEBAPP_URL" >> $GITHUB_OUTPUT
          echo "::notice title=Deployment Information::Successfully deployed to: $WEBAPP_URL"
          echo "::notice title=Deployment Details::Web App: ${WEBAPP_NAME}, Slot: ${{ github.event.inputs.deployment_slot }}"
      
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Web App | ${{ github.event.inputs.webapp_name == 'secondary' && secrets.AZURE_WEBAPP_NAME_SECONDARY || secrets.AZURE_WEBAPP_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment Slot | ${{ github.event.inputs.deployment_slot }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment URL | ${{ steps.set-url.outputs.webapp-url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed at $(date)" >> $GITHUB_STEP_SUMMARY