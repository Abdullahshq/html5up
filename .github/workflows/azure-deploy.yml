name: Azure Web App Deployment Pipeline

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  AZURE_LOCATION: "eastus"  # Default region
  PHP_VERSION: "8.0"       # Default PHP version
  APP_SKU: "B1"            # Default pricing tier

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate secrets
      run: |
        if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          echo "::error::Azure credentials secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.AZURE_WEBAPP_NAME }}" ]; then
          echo "::error::Web app name secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.AZURE_RESOURCE_GROUP }}" ]; then
          echo "::error::Resource group secret is missing"
          exit 1
        fi

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Validate Web App Name
      run: |
        WEBAPP_NAME="${{ secrets.AZURE_WEBAPP_NAME }}"
        if ! [[ "$WEBAPP_NAME" =~ ^[a-z0-9-]{3,50}$ ]]; then
          echo "::error::Invalid web app name: Must be 3-50 lowercase letters, numbers, or hyphens"
          exit 1
        fi

    - name: Create App Service Plan
      run: |
        az appservice plan create \
          --name "${{ secrets.AZURE_WEBAPP_NAME }}-plan" \
          --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
          --location "$env:AZURE_LOCATION" \
          --sku "$env:APP_SKU" \
          --is-linux \
          --output none
      continue-on-error: false

    - name: Create Web App
      run: |
        az webapp create \
          --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
          --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
          --plan "${{ secrets.AZURE_WEBAPP_NAME }}-plan" \
          --runtime "PHP|$env:PHP_VERSION" \
          --output none

    - name: Configure Web App
      run: |
        # Set PHP version
        az webapp config set \
          --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
          --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
          --php-version "$env:PHP_VERSION"

        # Configure startup command
        az webapp config appsettings set \
          --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
          --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
          --settings WEBSITE_STARTUP_COMMAND="php -S 0.0.0.0:8080"

    - name: Deploy Application
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        package: .
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}

    - name: Verify Deployment
      run: |
        DEPLOYMENT_URL="https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Deployment URL: $DEPLOYMENT_URL"
        
        # Wait for deployment to complete
        sleep 35
        
        # Check HTTP status
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL")
        echo "HTTP Status Code: $HTTP_STATUS"
        
        if [ "$HTTP_STATUS" -ne 200 ]; then
          echo "::warning::Initial deployment check failed. This might be normal during cold start."
        fi

        # Add to job summary
        echo "## Deployment Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Web App Name**: ${{ secrets.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Resource Group**: ${{ secrets.AZURE_RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
        echo "- **PHP Version**: $env:PHP_VERSION" >> $GITHUB_STEP_SUMMARY
        echo "- **Access URL**: [$DEPLOYMENT_URL]($DEPLOYMENT_URL)" >> $GITHUB_STEP_SUMMARY